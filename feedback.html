<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题反馈 - Galgame Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .form-input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="app" class="max-w-7xl mx-auto">
        <!-- 顶部导航 -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
                <a href="index.html" class="text-xl font-bold text-gray-800 flex items-center">
                    <i class="fa fa-gamepad mr-2 text-pink-500"></i>
                    <span>Galgame Core</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-pink-500 transition">首页</a>
                    <a href="krkr.html" class="text-gray-700 hover:text-pink-500 transition">KRKR</a>
                    <a href="android.html" class="text-gray-700 hover:text-pink-500 transition">安卓直装</a>
                    <a href="tags.html" class="text-gray-700 hover:text-pink-500 transition">喜好标签</a>
                    <a href="feedback.html" class="text-pink-500 font-medium">反馈</a>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="login.html" class="text-gray-700 hover:text-pink-500 transition text-sm">登录</a>
                    <a href="register.html" class="bg-pink-500 text-white px-3 py-1 rounded-md text-sm hover:bg-pink-600 transition">注册</a>
                    <button class="md:hidden text-gray-700" @click="isMenuOpen = !isMenuOpen">
                        <i class="fa fa-bars text-xl"></i>
                    </button>
                </div>
            </nav>
            <div v-if="isMenuOpen" class="md:hidden bg-white shadow-md px-4 py-2 space-y-3">
                <a href="index.html" class="block text-gray-700 hover:text-pink-500 transition">首页</a>
                <a href="krkr.html" class="block text-gray-700 hover:text-pink-500 transition">KRKR</a>
                <a href="android.html" class="block text-gray-700 hover:text-pink-500 transition">安卓直装</a>
                <a href="tags.html" class="block text-gray-700 hover:text-pink-500 transition">喜好标签</a>
                <a href="feedback.html" class="block text-pink-500 font-medium">反馈</a>
            </div>
        </header>

        <!-- 反馈表单 -->
        <section class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm p-6 md:p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">问题反馈</h2>
                <p class="text-gray-600 mb-8 text-center">如果您在使用过程中遇到任何问题或有任何建议，欢迎随时反馈给我们</p>
                
                <form @submit.prevent="submitFeedback">
                    <div class="mb-6">
                        <label for="content" class="block text-gray-700 mb-2 text-sm">反馈内容 <span class="text-red-500">*</span></label>
                        <textarea id="content" v-model="feedbackContent" rows="6" 
                                  class="w-full px-4 py-3 border border-gray-200 rounded-lg form-input resize-none"
                                  placeholder="请详细描述您遇到的问题或建议..."></textarea>
                        <p v-if="!feedbackContent && submitFailed" class="text-red-500 text-xs mt-1">反馈内容不能为空</p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="contact" class="block text-gray-700 mb-2 text-sm">联系方式（可选）</label>
                        <input type="text" id="contact" v-model="contactInfo" 
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg form-input"
                               placeholder="请留下您的邮箱、QQ或手机号，方便我们联系您">
                    </div>
                    
                    <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition flex items-center justify-center">
                        <i class="fa fa-paper-plane mr-2"></i> 提交反馈
                    </button>
                </form>
                
                <!-- 提交成功提示 -->
                <div v-if="submitSuccess" class="mt-6 bg-green-50 text-green-700 p-4 rounded-lg text-center">
                    <i class="fa fa-check-circle mr-1"></i> 反馈提交成功！我们会尽快处理您的问题
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="bg-white mt-8 py-6 border-t border-gray-200">
            <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
                <p>© 2025 Galgame Core 核心玩家平台 | 仅供交流学习，请勿用于商业用途</p>
                <p class="mt-2">如有侵权请联系删除 | 反馈邮箱：feedback@galgamecore.com</p>
            </div>
        </footer>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isMenuOpen: false,
                    feedbackContent: "",
                    contactInfo: "",
                    submitSuccess: false,
                    submitFailed: false
                };
            },
            methods: {
                submitFeedback() {
                    this.submitFailed = false;
                    if (!this.feedbackContent.trim()) {
                        this.submitFailed = true;
                        return;
                    }
                    
                    // 模拟提交到后端
                    setTimeout(() => {
                        this.submitSuccess = true;
                        this.feedbackContent = "";
                        this.contactInfo = "";
                        // 3秒后隐藏成功提示
                        setTimeout(() => {
                            this.submitSuccess = false;
                        }, 3000);
                    }, 1000);
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
