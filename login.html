<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Galgame Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .form-input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="app" class="max-w-7xl mx-auto">
        <!-- 顶部导航 -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
                <a href="index.html" class="text-xl font-bold text-gray-800 flex items-center">
                    <i class="fa fa-gamepad mr-2 text-pink-500"></i>
                    <span>Galgame Core</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-pink-500 transition">首页</a>
                    <a href="krkr.html" class="text-gray-700 hover:text-pink-500 transition">KRKR</a>
                    <a href="android.html" class="text-gray-700 hover:text-pink-500 transition">安卓直装</a>
                    <a href="tags.html" class="text-gray-700 hover:text-pink-500 transition">喜好标签</a>
                    <a href="feedback.html" class="text-gray-700 hover:text-pink-500 transition">反馈</a>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="login.html" class="text-pink-500 font-medium text-sm">登录</a>
                    <a href="register.html" class="bg-pink-500 text-white px-3 py-1 rounded-md text-sm hover:bg-pink-600 transition">注册</a>
                    <button class="md:hidden text-gray-700" @click="isMenuOpen = !isMenuOpen">
                        <i class="fa fa-bars text-xl"></i>
                    </button>
                </div>
            </nav>
            <div v-if="isMenuOpen" class="md:hidden bg-white shadow-md px-4 py-2 space-y-3">
                <a href="index.html" class="block text-gray-700 hover:text-pink-500 transition">首页</a>
                <a href="krkr.html" class="block text-gray-700 hover:text-pink-500 transition">KRKR</a>
                <a href="android.html" class="block text-gray-700 hover:text-pink-500 transition">安卓直装</a>
                <a href="tags.html" class="block text-gray-700 hover:text-pink-500 transition">喜好标签</a>
                <a href="feedback.html" class="block text-gray-700 hover:text-pink-500 transition">反馈</a>
            </div>
        </header>

        <!-- 登录表单 -->
        <section class="container mx-auto px-4 py-8">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-sm p-6 md:p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">用户登录</h2>
                
                <form @submit.prevent="login">
                    <div class="mb-6">
                        <label for="username" class="block text-gray-700 mb-2 text-sm">用户名 <span class="text-red-500">*</span></label>
                        <input type="text" id="username" v-model="username" 
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg form-input"
                               placeholder="请输入您的用户名">
                        <p v-if="!username && submitFailed" class="text-red-500 text-xs mt-1">用户名不能为空</p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 mb-2 text-sm">密码 <span class="text-red-500">*</span></label>
                        <input type="password" id="password" v-model="password" 
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg form-input"
                               placeholder="请输入您的密码">
                        <p v-if="!password && submitFailed" class="text-red-500 text-xs mt-1">密码不能为空</p>
                        <p v-if="loginFailed" class="text-red-500 text-xs mt-1">用户名或密码错误</p>
                    </div>
                    
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" v-model="rememberMe" class="mr-2 text-pink-500">
                            <label for="remember" class="text-gray-600 text-sm">记住我</label>
                        </div>
                        <a href="#" class="text-pink-500 text-sm hover:underline">忘记密码？</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition flex items-center justify-center">
                        <i class="fa fa-sign-in mr-2"></i> 登录
                    </button>
                    
                    <div class="text-center mt-6 text-gray-600 text-sm">
                        还没有账号？<a href="register.html" class="text-pink-500 hover:underline">立即注册</a>
                    </div>
                </form>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="bg-white mt-8 py-6 border-t border-gray-200">
            <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
                <p>© 2025 Galgame Core 核心玩家平台 | 仅供交流学习，请勿用于商业用途</p>
                <p class="mt-2">如有侵权请联系删除 | 反馈邮箱：feedback@galgamecore.com</p>
            </div>
        </footer>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isMenuOpen: false,
                    username: "",
                    password: "",
                    rememberMe: false,
                    submitFailed: false,
                    loginFailed: false
                };
            },
            methods: {
                login() {
                    this.submitFailed = false;
                    this.loginFailed = false;
                    
                    if (!this.username.trim() || !this.password.trim()) {
                        this.submitFailed = true;
                        return;
                    }
                    
                    // 模拟登录验证
                    if (this.username === "test" && this.password === "123456") {
                        // 登录成功，跳转到首页
                        window.location.href = "index.html";
                    } else {
                        this.loginFailed = true;
                    }
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
